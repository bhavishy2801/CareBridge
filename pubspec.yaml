name: care_bridge
description: "CareBridge - Healthcare Management System"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^14.0.0
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage & Offline Cache
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Notifications
  flutter_local_notifications: 19.5.0
  
  # Image Picker for Reports
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  
  # Charts for Dashboard
  fl_chart: ^0.66.0
  
  # QR Code Generation & Scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # WebSocket for Real-time Chat
  socket_io_client: ^2.0.3+1
  
  # Date/Time formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
