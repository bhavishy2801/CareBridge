name: care_bridge
description: "CareBridge - Healthcare Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^14.0.0
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage & Offline Cache
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Image Picker for Reports
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  
  # Charts for Dashboard
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
